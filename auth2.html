						document.getElementById("d1").style.backgroundImage = "url('" + imagen + "')";
						localStorage.setItem('img_d1', imagen);
					}
					return item;
				},
				error: function (errorData) {
					if (localStorage.getItem('img_d1') !== null &&
						localStorage.getItem('img_d2') !== null &&
						localStorage.getItem('img_d3') !== null &&
						localStorage.getItem('img_d4') !== null &&
						localStorage.getItem('img_d5') !== null &&
						localStorage.getItem('img_d6') !== null &&
						localStorage.getItem('img_d7') !== null) {
						var img_d7 = localStorage.getItem('img_d7');
						var img_d6 = localStorage.getItem('img_d6');
						var img_d5 = localStorage.getItem('img_d5');
						var img_d4 = localStorage.getItem('img_d4');
						var img_d3 = localStorage.getItem('img_d3');
						var img_d2 = localStorage.getItem('img_d2');
						var img_d1 = localStorage.getItem('img_d1');
						document.getElementById("d7").style.backgroundImage = "url('" + img_d7 + "')";
						document.getElementById("d6").style.backgroundImage = "url('" + img_d6 + "')";
						document.getElementById("d5").style.backgroundImage = "url('" + img_d5 + "')";
						document.getElementById("d4").style.backgroundImage = "url('" + img_d4 + "')";
						document.getElementById("d3").style.backgroundImage = "url('" + img_d3 + "')";
						document.getElementById("d2").style.backgroundImage = "url('" + img_d2 + "')";
						document.getElementById("d1").style.backgroundImage = "url('" + img_d1 + "')";
					}
				}
			});
			userFeed.run();
		});

		function hasClassAndRemove(divToTest, classToRemove) {
			var hasClass = $(divToTest).hasClass(classToRemove);
			if (hasClass) {
				$(divToTest).removeClass(classToRemove);
			}
		}

		function dontHasClassAndAdd(divToTest, classToAdd) {
			var hasClass = $(divToTest).hasClass(classToAdd);			
			if (!hasClass) {
				console.log("AGREGANDO CLASE "+classToAdd +" AL DIV: "+divToTest);
				$(divToTest).addClass(classToAdd);
			}
		}

		function updateDiv(divToUpdate, newHeight) {
			//console.log(divToUpdate + "___" + newHeight);
			$(divToUpdate).height(newHeight);
		}

		function updateDivSquare(divToUpdate) {
			$(divToUpdate).height($(divToUpdate).width());
		}

		function updateAllDivs(newHeight) {
			$("#d1").height(newHeight);
			$("#d2").height(newHeight);
			$("#d3").height(newHeight);
			$("#d4").height(newHeight);
			$("#d5").height(newHeight);
			$("#d6").height(newHeight);
			$("#d7").height(newHeight);
		}
	</script>
