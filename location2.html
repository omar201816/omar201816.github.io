<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<!--<p>Haga clic en el botón para obtener sus coordenadas.</p>

	<button onclick="getLocation()">BOTON</button>-->

	<p id="demo"></p>
	<script type="text/javascript">
		var x = document.getElementById("demo");

		var options = {
			enableHighAccuracy: true,
			timeout: 5000,
			maximumAge: 0
		};

		function success(pos) {
			var crd = pos.coords;
			var str = "";		
			str += 'La posición actual es:';
			str += "</br>";
			str += 'Latitud: ' + crd.latitude;
			str += "</br>";
			str += 'Longitud: ' + crd.longitude;
			str += "</br>";
			str += 'Más o menos a ' + crd.accuracy + ' metros.';
			str += "</br>";
			var posicion = crd.latitude + ", " + crd.longitude;
			x.innerHTML = str+posicion;
		}

		function error(err) {
			var msg ="";
			switch (err.code) {
				case 1:
							msg="Se requiere que acepte el permiso de localización para acceder a la ubicación.";
							break;

						case 2:
							msg="Se requiere que active la ubicación para acceder a la ubicación.";
							break;

						case 3:
							msg="Se produjo un error al acceder a la ubicación.";
							break;				
			}
			x.innerHTML
			console.warn('ERROR: ' +err.message);
		}

		navigator.geolocation.getCurrentPosition(success, error, options);

							break

						case 3:
							console.log('Permission allowed, timeout reached')
							break
					}
		*/
	</script>

</body>

</html>
