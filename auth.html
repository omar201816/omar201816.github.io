<!DOCTYPE html>
<html>

<head>
	<title>Instafeed on Your Website</title>
	<style type="text/css">
		.clase1 {
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
		}

		.clase2 {
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			height: 500px;
			min-height: 500px;
			max-height: 650px;
			width: 500px;
			min-width: 500px;
			max-width: 650px;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class="row">
		<div class="col-lg-6 col-md-12 col-sm-12">
			<div class="row">
				<div class="col-md-4" id="d1" style="min-height: 200px;">
				</div>
				<div class="col-md-4" id="d2" style="min-height: 200px;">
				</div>
				<div class="col-md-4" id="d3" style="min-height: 200px;">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-12">
					<div class="row">
						<div class="col-md-12" id="d4" style="min-height: 200px;">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id="d5" style="min-height: 200px;"></div>
					</div>
				</div>
				<div class="col-md-8 col-sm-12" id="d6" style="min-height: 400px;"></div>
			</div>
		</div>
		<div class="col-lg-6 col-md-12 col-sm-12" id="d7" style="min-height: 600px;"></div>
	</div>

	<div id="instafeed-container" style="display: none;"></div>

	<script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
	//IGQVJYTUlBWlFDMjZAGSnFRZAnNEZAW1Ua1R3eXc4VFhaeEhCLVAzTGxGQzNPZAnNFZAGVuazlldUstVnl3SFZAiU25BbDNsZATJ3NFU2c093NnppbG1pMDlDdHd2Vkdyd0pJdTQwTkJaZAEZAobllBckxDX3pVZAgZDZD
	//

	<script type="text/javascript">

		$(window).on('resize', function () {
			var win = $(this); //this = window                
			if (win.width() <= 750) {

				$("#d1").removeClass("clase1");
				$("#d2").removeClass("clase1");
				$("#d3").removeClass("clase1");
				$("#d4").removeClass("clase1");
				$("#d5").removeClass("clase1");
				$("#d6").removeClass("clase1");
				$("#d7").removeClass("clase1");

				//Remover la clase h-100
				$("#d1").removeClass("h-100");
				$("#d2").removeClass("h-100");
				$("#d3").removeClass("h-100");
				$("#d4").removeClass("h-100");
				$("#d5").removeClass("h-100");
				$("#d6").removeClass("h-100");
				$("#d7").removeClass("h-100");
				//Remover la clase w-100
				$("#d1").removeClass("w-100");
				$("#d2").removeClass("w-100");
				$("#d3").removeClass("w-100");
				$("#d4").removeClass("w-100");
				$("#d5").removeClass("w-100");
				$("#d6").removeClass("w-100");
				$("#d7").removeClass("w-100");

				$("#d1").addClass("clase2");
				$("#d2").addClass("clase2");
				$("#d3").addClass("clase2");
				$("#d4").addClass("clase2");
				$("#d5").addClass("clase2");
				$("#d6").addClass("clase2");
				$("#d7").addClass("clase2");

				updateHeightDiv($("#d7").width() + 20);
			} else {
				$("#d1").removeClass("clase2");
				$("#d2").removeClass("clase2");
				$("#d3").removeClass("clase2");
				$("#d4").removeClass("clase2");
				$("#d5").removeClass("clase2");
				$("#d6").removeClass("clase2");
				$("#d7").removeClass("clase2");
				$("#d1").addClass("clase1");
				$("#d2").addClass("clase1");
				$("#d3").addClass("clase1");
				$("#d4").addClass("clase1");
				$("#d5").addClass("clase1");
				$("#d6").addClass("clase1");
				$("#d7").addClass("clase1");
				//Agregar la clase h-100
				$("#d1").addClass("h-100");
				$("#d2").addClass("h-100");
				$("#d3").addClass("h-100");
				$("#d4").addClass("h-100");
				$("#d5").addClass("h-100");
				$("#d6").addClass("h-100");
				$("#d7").addClass("h-100");
				//Agregar la clase w-100
				$("#d1").addClass("w-100");
				$("#d2").addClass("w-100");
				$("#d3").addClass("w-100");
				$("#d4").addClass("w-100");
				$("#d5").addClass("w-100");
				$("#d6").addClass("w-100");
				$("#d7").addClass("w-100");
			}
		});

		function updateHeightDiv(newHeight) {
			$("#d1").height(newHeight);
			$("#d2").height(newHeight);
			$("#d3").height(newHeight);
			$("#d4").height(newHeight);
			$("#d5").height(newHeight);
			$("#d6").height(newHeight);
			$("#d7").height(newHeight);
		}

		$(document).ready(function () {
			var imgCounter = 0;
			var userFeed = new Instafeed({
				get: 'user',
				target: "instafeed-container",
				resolution: 'low_resolution',
				accessToken: 'IGQVJXYUFUQU9fR1dXV3dWMHF2ZA0FsRkNHSlc1V3BGdEFvRWpGT1ZA1a2IwZAmVKQURuQ0o4YTl0YVJpaXFoNE1JQnYwbFRIcmpkSzV5cjJMWXE0bGdrTnZAxQlFaTmI4Tm9MVUI4emFFSEs2U0FFYnJVTQZDZD',
				/*--------En accesToken va el token que se generó, en el paso final de la documentación------------*/
				transform: function (item) { //Transform receives each item as its argument                        
					imgCounter++;
					var imagen = item.image;
					if (imgCounter === 1) {
						document.getElementById("d7").style.backgroundImage = "url('" + imagen + "')";
						localStorage.setItem('img_d7', imagen);
					} else if (imgCounter === 2) {
						document.getElementById("d6").style.backgroundImage = "url('" + imagen + "')";
						localStorage.setItem('img_d6', imagen);
					} else if (imgCounter === 3) {
						document.getElementById("d5").style.backgroundImage = "url('" + imagen + "')";
						localStorage.setItem('img_d5', imagen);
					} else if (imgCounter === 4) {
						document.getElementById("d4").style.backgroundImage = "url('" + imagen + "')";
						localStorage.setItem('img_d4', imagen);
					} else if (imgCounter === 5) {
						document.getElementById("d3").style.backgroundImage = "url('" + imagen + "')";
						localStorage.setItem('img_d3', imagen);
					} else if (imgCounter === 6) {
						document.getElementById("d2").style.backgroundImage = "url('" + imagen + "')";
						localStorage.setItem('img_d2', imagen);
					} else if (imgCounter === 7) {
						document.getElementById("d1").style.backgroundImage = "url('" + imagen + "')";
						localStorage.setItem('img_d1', imagen);
					}
					return item;
				},
				error: function (errorData) {
					if (localStorage.getItem('img_d1') !== null &&
						localStorage.getItem('img_d2') !== null &&
						localStorage.getItem('img_d3') !== null &&
						localStorage.getItem('img_d4') !== null &&
						localStorage.getItem('img_d5') !== null &&
						localStorage.getItem('img_d6') !== null &&
						localStorage.getItem('img_d7') !== null) {
						var img_d7 = localStorage.getItem('img_d7');
						var img_d6 = localStorage.getItem('img_d6');
						var img_d5 = localStorage.getItem('img_d5');
						var img_d4 = localStorage.getItem('img_d4');
						var img_d3 = localStorage.getItem('img_d3');
						var img_d2 = localStorage.getItem('img_d2');
						var img_d1 = localStorage.getItem('img_d1');
						document.getElementById("d7").style.backgroundImage = "url('" + img_d7 + "')";
						document.getElementById("d6").style.backgroundImage = "url('" + img_d6 + "')";
						document.getElementById("d5").style.backgroundImage = "url('" + img_d5 + "')";
						document.getElementById("d4").style.backgroundImage = "url('" + img_d4 + "')";
						document.getElementById("d3").style.backgroundImage = "url('" + img_d3 + "')";
						document.getElementById("d2").style.backgroundImage = "url('" + img_d2 + "')";
						document.getElementById("d1").style.backgroundImage = "url('" + img_d1 + "')";
					}
				}
			});
			userFeed.run();

			var win = $(this); //this = window			                
			if (win.width() <= 750) {
				$("#d1").addClass("clase2");
				$("#d2").addClass("clase2");
				$("#d3").addClass("clase2");
				$("#d4").addClass("clase2");
				$("#d5").addClass("clase2");
				$("#d6").addClass("clase2");
				$("#d7").addClass("clase2");
				updateHeightDiv($("#d7").width() + 20);
			} else {
				$("#d1").addClass("clase1");
				$("#d2").addClass("clase1");
				$("#d3").addClass("clase1");
				$("#d4").addClass("clase1");
				$("#d5").addClass("clase1");
				$("#d6").addClass("clase1");
				$("#d7").addClass("clase1");
				//Agregar la clase h-100
				$("#d1").addClass("h-100");
				$("#d2").addClass("h-100");
				$("#d3").addClass("h-100");
				$("#d4").addClass("h-100");
				$("#d5").addClass("h-100");
				$("#d6").addClass("h-100");
				$("#d7").addClass("h-100");
				//Agregar la clase w-100
				$("#d1").addClass("w-100");
				$("#d2").addClass("w-100");
				$("#d3").addClass("w-100");
				$("#d4").addClass("w-100");
				$("#d5").addClass("w-100");
				$("#d6").addClass("w-100");
				$("#d7").addClass("w-100");
			}

		});
	</script>
</body>

</html>
